<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --accent-color: #00d4ff;
            --success-color: #00ff88;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: var(--secondary-bg);
            padding: 20px;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Main Content Area */
        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0,212,255,0.1) 0%, rgba(0,255,136,0.1) 100%);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--accent-color), var(--success-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Upload Area */
        .upload-area {
            background: rgba(255,255,255,0.05);
            border: 2px dashed var(--accent-color);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: rgba(0,212,255,0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            background: rgba(0,212,255,0.2);
            border-color: var(--success-color);
        }

        .file-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .file-item {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .file-item .remove-btn {
            color: #ff4444;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .file-item .remove-btn:hover {
            transform: scale(1.2);
        }

        /* Job Description Textarea */
        .jd-textarea {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            min-height: 200px;
            resize: vertical;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .jd-textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255,255,255,0.08);
        }

        /* Analyze Button */
        .analyze-btn {
            background: linear-gradient(45deg, var(--accent-color), var(--success-color));
            border: none;
            color: var(--primary-bg);
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 20px 0;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,212,255,0.3);
        }

        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Results Section */
        .results-section {
            margin-top: 40px;
            display: none;
        }

        .results-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .result-card h3 {
            color: var(--accent-color);
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Rankings Table */
        .rankings-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            overflow: hidden;
            border-radius: 10px;
        }

        .rankings-table thead {
            background: linear-gradient(45deg, var(--accent-color), var(--success-color));
        }

        .rankings-table th {
            padding: 15px;
            text-align: left;
            color: var(--primary-bg);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .rankings-table td {
            padding: 15px;
            background: rgba(255,255,255,0.02);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .rankings-table tbody tr {
            transition: all 0.3s ease;
        }

        .rankings-table tbody tr:hover {
            background: rgba(255,255,255,0.05);
            transform: translateX(5px);
        }

        .match-score {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .match-score.high { color: var(--success-color); }
        .match-score.medium { color: #ffaa00; }
        .match-score.low { color: #ff4444; }

        /* Missing Keywords */
        .keyword-badge {
            display: inline-block;
            padding: 5px 12px;
            margin: 3px;
            background: rgba(255,0,0,0.2);
            color: #ff6666;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(255,0,0,0.3);
        }

        .jd-keyword {
            display: inline-block;
            padding: 5px 12px;
            margin: 3px;
            background: rgba(0,212,255,0.2);
            color: var(--accent-color);
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(0,212,255,0.3);
        }

        /* Loading Spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0,212,255,0.3);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--accent-color);
            margin-top: 20px;
            font-size: 1.1rem;
        }

        /* Alert Messages */
        .alert-custom {
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .alert-custom.success {
            background: rgba(0,255,136,0.2);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .alert-custom.error {
            background: rgba(255,0,0,0.2);
            border: 1px solid #ff4444;
            color: #ff6666;
        }

        .alert-custom.show {
            display: flex;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2><i class="fas fa-upload"></i> Upload Section</h2>
            
            <label class="text-secondary mb-2">Upload Resumes</label>
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-file-upload fa-3x mb-3" style="color: var(--accent-color);"></i>
                <p>Drag and drop files here</p>
                <p class="text-secondary small">Limit 200MB per file â€¢ PDF, DOCX</p>
                <button class="btn btn-outline-light mt-3" onclick="document.getElementById('fileInput').click()">
                    Browse Files
                </button>
                <input type="file" id="fileInput" multiple accept=".pdf,.docx" style="display: none;">
            </div>
            
            <div class="file-list" id="fileList"></div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="header">
                <h1>Smart Resume Analyzer</h1>
                <p class="text-secondary">AI-Powered Resume Matching System</p>
            </div>

            <!-- Job Description Section -->
            <div class="mb-4">
                <label class="text-uppercase text-secondary mb-2">
                    <i class="fas fa-clipboard-list"></i> Paste Job Description:
                </label>
                <textarea class="jd-textarea" id="jobDescription" 
                    placeholder="Position: Junior Python Developer&#10;Location: Mumbai, India&#10;Experience: 1-2 years&#10;Skills Required:"></textarea>
            </div>

            <!-- Analyze Button -->
            <div class="text-center">
                <button class="analyze-btn" id="analyzeBtn" onclick="analyzeResumes()">
                    <i class="fas fa-chart-line"></i> Analyze Resumes
                </button>
            </div>

            <!-- Alert Messages -->
            <div class="alert-custom" id="alertMessage">
                <i class="fas fa-info-circle"></i>
                <span id="alertText"></span>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection">
                <!-- Success Message -->
                <div class="alert-custom success show mb-4" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    <span>Processing complete! <span id="resumeCount"></span> resumes analyzed.</span>
                </div>

                <!-- Resume Rankings -->
                <div class="result-card">
                    <h3><i class="fas fa-trophy"></i> Resume Ranking</h3>
                    <table class="rankings-table">
                        <thead>
                            <tr>
                                <th style="width: 10%;">Rank</th>
                                <th style="width: 60%;">Resume</th>
                                <th style="width: 30%;">Match %</th>
                            </tr>
                        </thead>
                        <tbody id="rankingsBody">
                            <!-- Rankings will be populated here -->
                        </tbody>
                    </table>
                </div>

                <!-- JD Keywords -->
                <div class="result-card">
                    <h3><i class="fas fa-key"></i> Key Job Requirements</h3>
                    <div id="jdKeywords">
                        <!-- JD keywords will be populated here -->
                    </div>
                </div>

                <!-- Missing Keywords -->
                <div class="result-card">
                    <h3><i class="fas fa-exclamation-triangle"></i> Missing Keywords Analysis</h3>
                    <div id="missingKeywords">
                        <!-- Missing keywords will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="text-center">
            <div class="spinner"></div>
            <div class="loading-text">Processing resumes...</div>
        </div>
    </div>

    <script>
        let uploadedFiles = [];
        
        // File Upload Handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        
        // Drag and Drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            for (let file of files) {
                if (file.type === 'application/pdf' || 
                    file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
                    if (!uploadedFiles.some(f => f.name === file.name)) {
                        uploadedFiles.push(file);
                        addFileToList(file);
                    }
                }
            }
            updateFileList();
        }
        
        function addFileToList(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <span><i class="fas fa-file-pdf"></i> ${file.name}</span>
                <i class="fas fa-times remove-btn" onclick="removeFile('${file.name}')"></i>
            `;
            fileList.appendChild(fileItem);
        }
        
        function removeFile(filename) {
            uploadedFiles = uploadedFiles.filter(f => f.name !== filename);
            updateFileList();
        }
        
        function updateFileList() {
            fileList.innerHTML = '';
            uploadedFiles.forEach(file => addFileToList(file));
        }
        
        function showAlert(message, type) {
            const alertEl = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');
            
            alertEl.className = `alert-custom ${type}`;
            alertText.textContent = message;
            alertEl.classList.add('show');
            
            setTimeout(() => {
                alertEl.classList.remove('show');
            }, 5000);
        }
        
        function analyzeResumes() {
            const jobDescription = document.getElementById('jobDescription').value.trim();
            
            if (!jobDescription) {
                showAlert('Please enter a job description', 'error');
                return;
            }
            
            if (uploadedFiles.length === 0) {
                showAlert('Please upload at least one resume', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('job_description', jobDescription);
            
            uploadedFiles.forEach(file => {
                formData.append('resumes', file);
            });
            
            // Show loading
            document.getElementById('loadingOverlay').classList.add('active');
            document.getElementById('analyzeBtn').disabled = true;
            
            // Send to backend
            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showAlert(data.error, 'error');
                } else {
                    displayResults(data);
                }
            })
            .catch(error => {
                showAlert('Error analyzing resumes: ' + error, 'error');
            })
            .finally(() => {
                document.getElementById('loadingOverlay').classList.remove('active');
                document.getElementById('analyzeBtn').disabled = false;
            });
        }
        
        function displayResults(data) {
            // Show results section
            document.getElementById('resultsSection').classList.add('active');
            
            // Update resume count
            document.getElementById('resumeCount').textContent = data.total_resumes;
            
            // Display rankings
            const rankingsBody = document.getElementById('rankingsBody');
            rankingsBody.innerHTML = '';
            
            data.rankings.forEach((item, index) => {
                const matchClass = item['Match %'] >= 70 ? 'high' : 
                                 item['Match %'] >= 40 ? 'medium' : 'low';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><i class="fas fa-file-alt"></i> ${item.Resume}</td>
                    <td><span class="match-score ${matchClass}">${item['Match %']}%</span></td>
                `;
                rankingsBody.appendChild(row);
            });
            
            // Display JD keywords
            const jdKeywordsDiv = document.getElementById('jdKeywords');
            jdKeywordsDiv.innerHTML = '';
            
            data.jd_keywords.forEach(keyword => {
                const badge = document.createElement('span');
                badge.className = 'jd-keyword';
                badge.textContent = keyword;
                jdKeywordsDiv.appendChild(badge);
            });
            
            // Display missing keywords
            const missingKeywordsDiv = document.getElementById('missingKeywords');
            missingKeywordsDiv.innerHTML = '';
            
            data.missing_keywords.forEach(item => {
                const resumeDiv = document.createElement('div');
                resumeDiv.className = 'mb-3';
                resumeDiv.innerHTML = `<strong>${item.filename}:</strong><br>`;
                
                if (item.missing.length > 0) {
                    item.missing.forEach(keyword => {
                        const badge = document.createElement('span');
                        badge.className = 'keyword-badge';
                        badge.textContent = keyword;
                        resumeDiv.appendChild(badge);
                    });
                } else {
                    resumeDiv.innerHTML += '<span class="text-success">All keywords matched!</span>';
                }
                
                missingKeywordsDiv.appendChild(resumeDiv);
            });
            
            // Scroll to results
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
